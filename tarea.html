<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Declaración de Variables</title>
</head>
<body>
  <h1>Ejemplo de declaración de variables en JavaScript</h1>

  <script>
    // Declaración usando var
    var edad = 42;
    var nombre = "Noelia";
    var estudiante = true;

    // Declaración usando let
    let salario= 500;
    let ciudad = "San Pedro Sula";
    let tieneTrabajo = false;

    // Declaración usando const
    const IP = 3.14159;
    const pais = "Honduras";
    const esMayordeedad = true;
    // Mostrar en consola
    console.log("Variables con var:", edad + nombre + estudiante);
    console.log("Variables con let:", salario +  ciudad + tieneTrabajo);
    console.log("Variables con const:", IP +  pais +  esMayordeedad);
  </script>
</body>
</html>
